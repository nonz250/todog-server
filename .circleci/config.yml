version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    working_directory: ~/src
    steps:
      - checkout
      - run: sudo composer self-update
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "src/composer.lock" }}
            - composer-v1-
      - run: cd ./src && ls -al && sudo composer install -n --no-dev --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "src/composer.lock" }}
          paths:
            - vendor
  node:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Npm Version
          command: npm --version
      - run:
          name: Npm Install
          command: cd ./src && ls -al && npm i && npm run prod

workflows:
  version: 2
  build-and-node:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - node:
          requires:
            - build
          filters:
            branches:
              only:
                - master
